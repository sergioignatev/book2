<!DOCTYPE html>
<html lang="en">

<head>
<title>Livius</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
img{margin:0 10px 10px 0}



</style>

</head>
<body onload="loadDoc()">
    
    
<a href="livius.pdf">LIVIUS</a>
<div class="container">
    <img style="max-width:300px;float:left;width:100%"src="west.png">
<div id="livius"></div>
<div>
    <button class="btn btn-info">ASPd</button>
</body>
<script>
function loadDoc() {
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      document.getElementById("livius").innerHTML = this.responseText;
    }
    xhttp.open("GET", "livius.txt");
    xhttp.send();
  }


</script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("asp.asp", function(data, status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});
</script>

</html>
