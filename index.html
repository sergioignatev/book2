<!DOCTYPE html>
<html lang="en">

<head>
<title>Livius</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#livius{width:70%;
margin-left: auto;
margin-right: auto;
}



</style>

</head>
<body onload="loadDoc()">
    <h1 class="head">HERE</h1>

<div id="livius"></div>
</body>
<script>
function loadDoc() {
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      document.getElementById("livius").innerHTML = this.responseText;
    }
    xhttp.open("GET", "livius.txt");
    xhttp.send();
  }


</script>
</html>
